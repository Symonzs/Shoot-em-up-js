<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

	<title>JSAÉ - Steredeux</title>

	<link rel="stylesheet" href="css/main.css" />
	<script src="build/main.bundle.js" defer></script>
</head>
<body>
	<div class="loginMenu menu">
		<div class="login">
			<h1>Login to Steredeux</h1>
			<form class="loginForm">
				Name <input type="text" name="name">
			</form>
			<a href="/menu" class="innerLink launchButton"> game</a>
		</div>
	</div>
	<div class="mainMenu menu">
		<p class="title">Menu</p>
	<div class="boutons">
		<ul>
			<li> <a href="/game" class="innerLink createGame"> Créer une partie</a> </li>
			<li> <a href="/joinGame" class="innerLink"> Rejoindre une partie </a> </li>
		</ul>
		<a href="/login" class="innerLink retour"> Retour</a>
	</div> 
</div>
	<div class="joinMenu menu">
		<h1>Rejoindre une partie</h1>
        <div>
            <p>
                AAAAAAA
            </p>
            <p>
                BBBBBBB
            </p>
        </div>
	</div>
	<div class="game menu">
		<canvas class="gameCanvas" width="1580" height="880"></canvas>
	</div>

	<div class="credit menu">
	<section class="container">
        <div class="credits">
            <h1>Le panthéon des <strong>crédits</strong></h1>
        </div>
    </section>
    <section class="container">
        <div class="card-container">
            <div class="cardboxes">
                <div class="percentage">
                    50%
                </div>
                <div class="card">
                    <div class="upperinfo">
                        <div class="info">
                            <div class="pseudo">
                                <h4>Clone149</h4>
                            </div>
                            <div class="blaze">
                                <div class="prenom">
                                    <h4>Armand</h4>
                                </div>
                                <div class="nom">
                                    <h4>Sady</h4>
                                </div>
                            </div>
                            <div class="groupe">
                                <h4>Groupe G</h4>
                            </div>
                        </div>
                        <div class="pp">
                            <img src="./images/credits/IMONTOME.jpg" alt="pp" class="imgpp">
                        </div>
                    </div>
                    <div class="gameimagebox">
                        <img src="./images/credits/capsule_616x353.jpg" alt="game" class="gameimage">
                    </div>
                </div>
            </div>
            <div class="cardboxes">
                <div class="percentage">
                    50%
                </div>
                <div class="card">
                    <div class="upperinfo">
                        <div class="info">
                            <div class="pseudo">
                                <h4>LiRox89</h4>
                            </div>
                            <div class="blaze">
                                <div class="prenom">
                                    <h4>Simon</h4>
                                </div>
                                <div class="nom">
                                    <h4>Hayart</h4>
                                </div>
                            </div>
                            <div class="groupe">
                                <h4>Groupe G</h4>
                            </div>
                        </div>
                        <div class="pp">
                            <img src="./images/credits/zinogresty.jpg" alt="pp" class="imgpp">
                        </div>
                    </div>
                    <div class="gameimagebox">
                        <img src="./images/credits/mh4u.jpg" alt="game" class="gameimage">
                    </div>
                </div>
            </div>
        </div>
    </section>
	</div>
</body>
</html>
